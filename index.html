<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>ÂØºËà™</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#F2F7F2;
  --panel:#FFFFFF;
  --text:#111827;
  --muted:#6B7280;
  --border:#E5E7EB;
  --accent:#4F6CFF;
}
[data-theme="dark"]{
  --bg:#0F172A;
  --panel:#020617;
  --text:#E5E7EB;
  --muted:#94A3B8;
  --border:#1E293B;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Header ===== */
header{
  padding:24px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}
.top{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;font-size:22px}
.search input{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  width:240px;
}

/* ===== Layout ===== */
.layout{
  max-width:1200px;
  margin:24px auto;
  display:grid;
  grid-template-columns:220px 1fr;
  gap:24px;
  padding:0 16px;
}

/* ===== Sidebar ===== */
aside{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
}

.cat{
  padding:10px 12px;
  border-radius:10px;
  cursor:pointer;
  color:var(--muted);
}
.cat.active{
  background:rgba(79,108,255,.1);
  color:var(--accent);
  font-weight:600;
}

/* ===== Main ===== */
main section{margin-bottom:32px}
h2{font-size:14px;color:var(--accent);margin-bottom:12px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  gap:12px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}

.icon{
  width:44px;
  height:44px;
  border-radius:12px;
  background:#F1F5F9;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}
[data-theme="dark"] .icon{background:#020617}

.icon::after{
  content:attr(data-fallback);
  font-weight:600;
  color:var(--accent);
}
.icon.has-img::after{display:none}
.icon img{width:22px}

.meta strong{display:block}
.meta span{font-size:13px;color:var(--muted)}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  aside{display:flex;overflow:auto}
  .cat{white-space:nowrap}
}
</style>
</head>

<body>

<header>
  <div class="top">
    <h1>ÂØºËà™</h1>
    <div>
      <input id="search" placeholder="ÊêúÁ¥¢‚Ä¶" />
      <span id="theme" style="cursor:pointer;margin-left:12px">üåô</span>
    </div>
  </div>
</header>

<div class="layout">
  <aside id="sidebar"></aside>
  <main id="content"></main>
</div>

<script>
const data = [
 {cat:"AI Âπ≥Âè∞",name:"ChatGPT",desc:"OpenAI",url:"https://chat.openai.com",icon:"openai"},
 {cat:"AI Âπ≥Âè∞",name:"Gemini",desc:"Google",url:"https://gemini.google.com",icon:"google"},
 {cat:"AI Âπ≥Âè∞",name:"DeepSeek",desc:"Ê®°ÂûãÂπ≥Âè∞",url:"https://www.deepseek.com",icon:""},
 {cat:"AI Âπ≥Âè∞",name:"Claude",desc:"Anthropic",url:"https://claude.ai",icon:"anthropic"},

 {cat:"ÈÉ®ÁΩ≤ / Âπ≥Âè∞",name:"GitHub",desc:"‰ª£Á†ÅÊâòÁÆ°",url:"https://github.com",icon:"github"},
 {cat:"ÈÉ®ÁΩ≤ / Âπ≥Âè∞",name:"Cloudflare",desc:"CDN / ÈÉ®ÁΩ≤",url:"https://dash.cloudflare.com",icon:"cloudflare"},
 {cat:"ÈÉ®ÁΩ≤ / Âπ≥Âè∞",name:"Render",desc:"Â∫îÁî®ÈÉ®ÁΩ≤",url:"https://dashboard.render.com",icon:""},

 {cat:"ÁõëÊéß / Ëß£Á†Å / Ê£ÄÊµã",name:"DNSChecker",desc:"DNS Ê£ÄÊµã",url:"https://dnschecker.org",icon:""},
 {cat:"ÁõëÊéß / Ëß£Á†Å / Ê£ÄÊµã",name:"Base64 Decode",desc:"ÁºñÁ†ÅËß£Á†Å",url:"https://www.base64decode.org/zh/",icon:"code"},

 {cat:"ÂüüÂêç / DNS",name:"DNSHe",desc:"ÂüüÂêçÊ≥®ÂÜå",url:"https://dnshe.com",icon:""},
 {cat:"ÂüüÂêç / DNS",name:"GV.UY",desc:"Áü≠ÂüüÂêç",url:"https://gv.uy",icon:""}
];

const sidebar = document.getElementById("sidebar");
const content = document.getElementById("content");

const cats = [...new Set(data.map(d=>d.cat))];
let current = cats[0];

cats.forEach(c=>{
  const d=document.createElement("div");
  d.className="cat";
  d.textContent=c;
  d.onclick=()=>{current=c;render()};
  sidebar.append(d);
});

function makeCard(d){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="icon ${d.icon?'has-img':''}" data-fallback="${d.name[0]}">
      ${d.icon?`<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/${d.icon}.svg">`:""}
    </div>
    <div class="meta"><strong>${d.name}</strong><span>${d.desc}</span></div>
  `;
  c.onclick=()=>window.open(d.url,"_blank");
  return c;
}

function render(){
  content.innerHTML="";
  document.querySelectorAll(".cat").forEach(c=>{
    c.classList.toggle("active",c.textContent===current);
  });

  const s=document.createElement("section");
  s.innerHTML=`<h2>${current}</h2><div class="grid"></div>`;
  data.filter(d=>d.cat===current)
      .forEach(d=>s.querySelector(".grid").append(makeCard(d)));
  content.append(s);
}
render();

search.oninput=e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"":"none";
  });
};

theme.onclick=()=>{
  const t=document.documentElement.dataset.theme==="dark"?"":"dark";
  document.documentElement.dataset.theme=t;
  theme.textContent=t==="dark"?"‚òÄÔ∏è":"üåô";
};
</script>

</body>
</html>
