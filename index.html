<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>导航</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f6f7f9;
      --panel: #ffffff;
      --border: #e6e8ec;
      --text: #111827;
      --muted: #6b7280;
      --accent: #4f46e5;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(600px 220px at 50% 120px, #e0e7ff, transparent),
        radial-gradient(900px 400px at 10% -10%, #e9edff, transparent),
        radial-gradient(700px 300px at 90% 0%, #eef2ff, transparent),
        var(--bg);
      color: var(--text);
    }

    header {
      max-width: 1100px;
      margin: auto;
      padding: 56px 24px 28px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .title .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -.02em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    .search {
      position: relative;
      max-width: 460px;
    }

    .search::before {
      content: "/";
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-weight: 600;
    }

    .search input {
      width: 100%;
      padding: 15px 16px 15px 44px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #fff;
      font-size: 15px;
      outline: none;
      box-shadow:
        0 12px 30px rgba(79,70,229,.15),
        inset 0 0 0 1px rgba(79,70,229,.08);
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
      display: grid;
      gap: 40px;
    }

    section h2 {
      margin: 0 0 16px;
      font-size: 14px;
      font-weight: 600;
      color: #4338ca;
      letter-spacing: .02em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 16px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
    }

    .icon-wrap {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-wrap img {
      width: 20px;
      height: 20px;
      filter: grayscale(1);
    }

    .meta strong {
      display: block;
      font-size: 15px;
      font-weight: 600;
    }

    .meta span {
      font-size: 13px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 40px 24px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="title">
    <span class="dot"></span>
    <h1>导航</h1>
  </div>
  <div class="subtitle">工具 · 部署 · 解码 · 检测</div>

  <div class="search">
    <input id="search" placeholder="搜索 · GitHub / 部署 / 解码 / DNS…" />
  </div>
</header>

<main>

  <section>
    <h2>常用</h2>
    <div class="grid" id="fav"></div>
  </section>

  <section>
    <h2>部署 / 平台</h2>
    <div class="grid">

      <a class="card" data-name="github 代码 托管" href="https://github.com" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg">
        </div>
        <div class="meta"><strong>GitHub</strong><span>代码托管</span></div>
      </a>

      <a class="card" data-name="cloudflare cdn 部署" href="https://dash.cloudflare.com" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/cloudflare.svg">
        </div>
        <div class="meta"><strong>Cloudflare</strong><span>部署 / CDN</span></div>
      </a>

      <a class="card" data-name="render 部署 平台" href="https://dashboard.render.com/" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/render.svg">
        </div>
        <div class="meta"><strong>Render</strong><span>部署平台</span></div>
      </a>

      <a class="card" data-name="爪云 claw cloud 部署" href="https://run.claw.cloud/" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/docker.svg">
        </div>
        <div class="meta"><strong>爪云</strong><span>部署平台</span></div>
      </a>

      <a class="card" data-name="zeabur 部署 平台" href="https://zeabur.app/" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/zeabur.svg">
        </div>
        <div class="meta"><strong>Zeabur</strong><span>部署平台</span></div>
      </a>

      <a class="card" data-name="koyeb 部署 平台" href="https://www.koyeb.com/" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/koyeb.svg">
        </div>
        <div class="meta"><strong>Koyeb</strong><span>部署平台</span></div>
      </a>

    </div>
  </section>

  <section>
    <h2>检测 / 解码</h2>
    <div class="grid">

      <a class="card" data-name="ippure ip 查询" href="https://ippure.com" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/globe.svg">
        </div>
        <div class="meta"><strong>IPPure</strong><span>IP 查询</span></div>
      </a>

      <a class="card" data-name="scamalytics 风险" href="https://scamalytics.com" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/shield.svg">
        </div>
        <div class="meta"><strong>Scamalytics</strong><span>风险分析</span></div>
      </a>

      <a class="card" data-name="obfuscator js 混淆" href="https://obfuscator.io/" target="_blank">
        <div class="icon-wrap">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/javascript.svg">
        </div>
        <div class="meta"><strong>Obfuscator</strong><span>JS 混淆</span></div>
      </a>

    </div>
  </section>

</main>

<footer>
  © 2026 · Navigation
</footer>

<script>
  const search = document.getElementById("search");
  const cards = [...document.querySelectorAll(".card")];
  const fav = document.getElementById("fav");
  const clicks = JSON.parse(localStorage.getItem("clicks") || "{}");

  cards.forEach(card => {
    const name = card.dataset.name;
    card.addEventListener("click", () => {
      clicks[name] = (clicks[name] || 0) + 1;
      localStorage.setItem("clicks", JSON.stringify(clicks));
    });
  });

  cards
    .filter(c => clicks[c.dataset.name])
    .sort((a, b) => clicks[b.dataset.name] - clicks[a.dataset.name])
    .forEach(c => fav.appendChild(c.cloneNode(true)));

  search.addEventListener("input", e => {
    const v = e.target.value.toLowerCase();
    cards.forEach(c => {
      c.style.display = c.dataset.name.toLowerCase().includes(v) ? "" : "none";
    });
  });

  document.addEventListener("keydown", e => {
    if (e.key === "/" && document.activeElement !== search) {
      e.preventDefault();
      search.focus();
    }
  });
</script>

</body>
</html>
