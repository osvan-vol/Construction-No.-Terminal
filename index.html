<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<style>
:root{
  --bg:#F2F7F2;
  --panel:#FFFFFF;
  --cream:#FBF8F2;

}
[data-theme="dark"]{
  --bg:#0F172A;

  --cream:#020617;

}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Header */
header{
  background:var(--cream);
  padding:56px 24px 40px;
}
.header{
  max-width:1100px;
  margin:auto;
}
h1{

}

.sub{color:var(--muted);margin-bottom:24px}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.search input{
  width:360px;
  max-width:100%;
  padding:14px 16px 14px 40px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
}
.search{position:relative}
.search::before{
  content:"/";
  position:absolute;
  left:16px;top:50%;

  color:#9CA3AF;
}
.toggle{
  cursor:pointer;
  font-size:20px;
}

/* Main */
main{
  max-width:1100px;
  margin:-20px auto 80px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(10px);
  border-radius:28px;
  padding:40px 32px;
}
section{margin-bottom:48px}

  font-size:14px;
  color:#6366F1;
  margin-bottom:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:14px;
  align-items:center;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}
.icon{
  width:42px;height:42px;
  border-radius:12px;
  background:#F1F5F9;
  display:flex;align-items:center;justify-content:center;
}
.icon img{width:22px;height:22px}
.meta strong{display:block}
.meta span{font-size:13px;color:var(--muted)}
.star{
  margin-left:auto;
  font-size:18px;
  cursor:pointer;
  color:#FACC15;
  opacity:.4;
}
.star.active{opacity:1}

footer{text-align:center;color:var(--muted);font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header">
    <div class="topbar">
      <h1>å¯¼èˆª</h1>
      <div class="toggle" id="themeToggle">ğŸŒ™</div>
    </div>
    <div class="sub">AI Â· éƒ¨ç½² Â· ç›‘æ§ Â· DNS</div>
    <div class="search">
      <input id="search" placeholder="æœç´¢ / ChatGPT / DNS / éƒ¨ç½²â€¦" />
    </div>
  </div>
</header>

<main>
  <section id="pinned"><h2>â­ å¸¸ç”¨ AI</h2><div class="grid"></div></section>
  <section id="recent"><h2>ğŸ•˜ æœ€è¿‘ä½¿ç”¨</h2><div class="grid"></div></section>
  <section id="ai"><h2>AI / å¤§æ¨¡å‹</h2><div class="grid"></div></section>
</main>

<footer>Â© 2026 Navigation</footer>

<script>
/* =======================
   JSON æ•°æ®é…ç½®åŒº
======================= */
const sites = [
 {id:"chatgpt",cat:"ai",name:"ChatGPT",desc:"OpenAI",url:"https://chat.openai.com",icon:"openai"},
 {id:"gemini",cat:"ai",name:"Gemini",desc:"Google",url:"https://gemini.google.com",icon:"google"},
 {id:"deepseek",cat:"ai",name:"DeepSeek",desc:"å›½äº§æ¨¡å‹",url:"https://www.deepseek.com",icon:"deepin"},
 {id:"claude",cat:"ai",name:"Claude",desc:"Anthropic",url:"https://claude.ai",icon:"anthropic"}
];

/* =======================
   çŠ¶æ€
======================= */
const pinned = JSON.parse(localStorage.getItem("pinned")||"[]");
let recent = JSON.parse(localStorage.getItem("recent")||"[]");

/* =======================
   æ¸²æŸ“
======================= */
const makeCard = s => {
 const c=document.createElement("div");
 c.className="card";
 c.innerHTML=`
  <div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/${s.icon}.svg"></div>
  <div class="meta"><strong>${s.name}</strong><span>${s.desc}</span></div>
  <div class="star ${pinned.includes(s.id)?"active":""}">â˜…</div>`;
 c.onclick=()=>{
   recent=[s.id,...recent.filter(i=>i!==s.id)].slice(0,6);
   localStorage.setItem("recent",JSON.stringify(recent));
   window.open(s.url,"_blank");
 };
 c.querySelector(".star").onclick=e=>{
   e.stopPropagation();
   const i=pinned.indexOf(s.id);
   i>-1?pinned.splice(i,1):pinned.push(s.id);
   localStorage.setItem("pinned",JSON.stringify(pinned));
   render();
 };
 return c;
};

function render(){
 document.querySelectorAll(".grid").forEach(g=>g.innerHTML="");
 pinned.forEach(id=>{
  const s=sites.find(x=>x.id===id);
  s && document.querySelector("#pinned .grid").append(makeCard(s));
 });
 recent.forEach(id=>{
  const s=sites.find(x=>x.id===id);
  s && document.querySelector("#recent .grid").append(makeCard(s));
 });
 sites.filter(s=>s.cat==="ai").forEach(s=>{
  document.querySelector("#ai .grid").append(makeCard(s));
 });
}
render();

/* =======================
   æœç´¢
======================= */
search.oninput=e=>{
 const v=e.target.value.toLowerCase();
 document.querySelectorAll(".card").forEach(c=>{
  c.style.display=c.innerText.toLowerCase().includes(v)?"":"none";
 });
};

/* =======================
   ä¸»é¢˜åˆ‡æ¢
======================= */
const toggle=document.getElementById("themeToggle");
const saved=localStorage.getItem("theme");
if(saved){document.documentElement.dataset.theme=saved}
toggle.onclick=()=>{
 const t=document.documentElement.dataset.theme==="dark"?"":"dark";
 document.documentElement.dataset.theme=t;
 localStorage.setItem("theme",t);
 toggle.textContent=t==="dark"?"â˜€ï¸":"ğŸŒ™";
};
</script>

</body>
</html>
