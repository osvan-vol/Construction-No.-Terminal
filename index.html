<style>
:root{
  --cream:#FBF8F2;
  --mint:#F2F7F2;
  --panel:#FFFFFF;
  --text:#111827;
  --muted:#6B7280;
  --border:#E5E7EB;
  --accent:#4F6CFF;
}
[data-theme="dark"]{
  --cream:#020617;
  --mint:#0F172A;
  --panel:#020617;
  --text:#E5E7EB;
  --muted:#94A3B8;
  --border:#1E293B;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--mint);
  color:var(--text);
}

/* ===== Sticky Header ===== */
header{
  position:sticky;
  top:0;
  z-index:50;
  background:color-mix(in srgb, var(--cream) 80%, transparent);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);
}
.header{
  max-width:1100px;
  margin:auto;
  padding:32px 24px 28px;
}
.top{
  display:flex;
  align-items:center;
  gap:24px;
}
h1{
  font-size:28px;
  margin:0;
  white-space:nowrap;
}
.sub{
  color:var(--muted);
  margin-top:10px;
}

/* ===== Search ===== */
.search{
  position:relative;
  flex:1;
  max-width:420px;
}
.search::before{
  content:"/";
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#9CA3AF;
}
.search input{
  width:100%;
  padding:12px 16px 12px 36px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
}
.search input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(79,108,255,.15);
}

/* ===== Main ===== */
main{
  max-width:1100px;
  margin:0 auto 80px;
  padding:40px 32px;
}
section{margin-bottom:56px}

/* ===== Section Header aligned to grid ===== */
.section-head{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  margin-bottom:16px;
}
.section-head h2{
  grid-column:1 / -1;
  font-size:13px;
  font-weight:600;
  color:#6366F1;
  letter-spacing:.04em;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

/* ===== Card ===== */
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}

/* ===== Icon ===== */
.icon{
  width:44px;
  height:44px;
  border-radius:12px;
  background:#F1F5F9;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}
[data-theme="dark"] .icon{background:#020617}
.icon::after{
  content:attr(data-fallback);
  font-weight:600;
  font-size:16px;
  color:var(--accent);
}
.icon.has-img::after{display:none}
.icon img{width:22px;height:22px}

/* ===== Meta ===== */
.meta strong{display:block}
.meta span{font-size:13px;color:var(--muted)}

footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  padding-bottom:40px;
}
</style>
</head>

const content=document.getElementById("content");

function makeCard(d){
  const c=document.createElement("div");
  c.className="card";
  const letter=d.name[0].toUpperCase();
  const hasIcon=!!d.icon;
  c.innerHTML=`
    <div class="icon ${hasIcon?'has-img':''}" data-fallback="${letter}">
      ${hasIcon?`<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/${d.icon}.svg"
      onerror="this.parentNode.classList.remove('has-img');this.remove()">`:""}
    </div>
    <div class="meta">
      <strong>${d.name}</strong>
      <span>${d.desc}</span>
    </div>`;
  c.onclick=()=>d.url&&window.open(d.url,"_blank");
  return c;
}

function render(){
  content.innerHTML="";
  [...new Set(data.map(d=>d.cat))].forEach(cat=>{
    const s=document.createElement("section");
    s.innerHTML=`
      <div class="section-head"><h2>${cat}</h2></div>
      <div class="grid"></div>`;
    data.filter(d=>d.cat===cat)
        .forEach(d=>s.querySelector(".grid").append(makeCard(d)));
    content.append(s);
  });
}
render();

search.oninput=e=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{

};
